<div class="page-header"><h1>Forgot Password</h1></div>
<div class="row">
    <div class="col-sm-6">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="vm.email" ngControl="email" placeholder="Email" required validateEmail>
            </div>
            
            <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>
        </form>
    </div>
</div>
