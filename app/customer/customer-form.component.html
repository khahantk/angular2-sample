<div class="container">
  <div  [hidden]="submitted">
    <h1>Add Customer</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.name"
            ngControl="name"  #name="ngForm" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.email"
            ngControl="email"  #email="ngForm" >
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control"
          [(ngModel)]="model.address"
            ngControl="address"  #address="ngForm" >
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!customerForm.form.valid">Submit</button>
      
    </form>
  </div>
</div>
